name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Golang
      uses: actions/setup-go@v5
      with:
        go-version: 1.22
        cache-dependency-path: |
          go.sum

    - name: mod download
      run: go mod download

    - name: install go-junit-report
      run: "go install github.com/jstemmer/go-junit-report"

    - name: vet
      run: go vet

    - name: generate
      id: generate
      run: go generate ./...

    - name: Run tests
      id: tests
      env:
        IRDATA_EMAIL: ${{ secrets.IRDATA_EMAIL }}
        IRDATA_PASSWORD: ${{ secrets.IRDATA_PASSWORD }}
      run: |
        set +o pipefail
        go test -v ./... | tee test-output.log ; echo $?

    - name: Convert to JUnit
      run: cat test-output.log | go-junit-report > report.xml
      if: steps.generate.outcome == 'success'

    - name: Test Summary
      uses: test-summary/action@v2
      with:
        paths: |
          report.xml
      if: steps.generate.outcome == 'success'

    - name: Check for test failures
      if: steps.tests.outcome == 'failure'
      run: exit 1
